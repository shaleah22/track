<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .food-type {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .food-type h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
        }




        .food-item {
            display: block;

            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
            height: 300px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .food-item:hover {
            background-color: #f0f0f0;
        }

        #totals {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 1px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

</div>

<!-- Add more food types and items as needed -->

<script>
    let totalProtein = parseInt(localStorage.getItem('totalProtein')) || 0;
    let totalFiber = parseInt(localStorage.getItem('totalFiber')) || 0;

    updateTotals();

    function addFood(name, protein, fiber) {
        totalProtein += protein;
        totalFiber += fiber;

        updateTotals();

        // You can add additional logic here to store the food item information if needed
    }

    function updateTotals() {
        document.getElementById('totalProtein').textContent = totalProtein;
        document.getElementById('totalFiber').textContent = totalFiber;

        // Save totals to localStorage
        localStorage.setItem('totalProtein', totalProtein);
        localStorage.setItem('totalFiber', totalFiber);
    }

    function resetTotals() {
        totalProtein = 0;
        totalFiber = 0;

        updateTotals();
    }
</script>

</body>
